<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawn Austin Rocks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/glitch.css">
</head>
<body>

    <!-- CRT Scanline Overlay -->
    <div class="scanlines"></div>

    <!-- Hero Section -->
    <section class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="assets/video/shawn-austin-intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="hero-content">
            <h1 class="glitch" data-text="SHAWN AUSTIN ROCKS">SHAWN AUSTIN ROCKS</h1>
        </div>
    </section>

    <!-- Collage Section -->
    <section class="collage-container" id="collage">
        <!-- Images injected via JS -->
    </section>

    <script>
        // Auto-load 50 images
        const collageContainer = document.getElementById('collage');
        const totalImages = 50;

        for (let i = 1; i <= totalImages; i++) {
            // Format number with leading zeros (001, 002...)
            const num = String(i).padStart(3, '0');
            const imgPath = `assets/img/Shawn_Austin_${num}.jpg`;

            const div = document.createElement('div');
            div.className = 'collage-item';
            
            const img = document.createElement('img');
            img.src = imgPath;
            img.alt = `Shawn Austin Photo ${i}`;
            img.loading = "lazy"; // Performance optimization

            // Add random staggered animation delay for entrance
            div.style.animationDelay = `${Math.random() * 2}s`;

            div.appendChild(img);
            collageContainer.appendChild(div);
        }
    </script>
</body>
</html>
